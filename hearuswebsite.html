<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }

        .server-logo {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .server-text {
            font-size: 2rem;
            text-align: center;
            margin: 10px 0;
        }

        .sub-text {
            font-size: 1rem;
            text-align: center;
            color: #555;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .box {
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .box-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .box-description {
            font-size: 1rem;
            color: #555;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            h1 {
                font-size: 1.8rem;
            }
            .server-logo {
                width: 180px;
                height: 180px;
            }
            .server-text {
                font-size: 1.8rem;
            }
            .sub-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 1.5rem;
            }
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
            }
            button {
                width: 140px;
                height: 45px;
                font-size: 0.9rem;
            }
            .server-logo {
                width: 150px;
                height: 150px;
            }
            .server-text {
                font-size: 1.5rem;
            }
            .sub-text {
                font-size: 0.8rem;
            }
            .box {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            button {
                width: 120px;
                height: 40px;
                font-size: 0.8rem;
            }
            .server-logo {
                width: 130px;
                height: 130px;
            }
            .server-text {
                font-size: 1.4rem;
            }
            .sub-text {
                font-size: 0.7rem;
            }
            .box {
                width: 95%;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.2rem;
                padding: 5px 0;
            }
            .server-logo {
                width: 100px;
                height: 100px;
            }
            .server-text {
                font-size: 1.2rem;
            }
            .sub-text {
                font-size: 0.6rem;
            }
            button {
                width: 100px;
                height: 35px;
                font-size: 0.7rem;
            }
            .box-title {
                font-size: 1.2rem;
            }
            .box-description {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1rem;
            }
            .button-container {
                flex-direction: column;
                gap: 5px;
            }
            button {
                width: 90px;
                height: 30px;
                font-size: 0.6rem;
            }
            .server-logo {
                width: 80px;
                height: 80px;
            }
            .server-text {
                font-size: 1rem;
            }
            .sub-text {
                font-size: 0.5rem;
            }
            .box-title {
                font-size: 1rem;
            }
            .box-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Responsive Website</h1>
    <div class="server-logo">Logo</div>
    <div class="server-text">Server Info</div>
    <div class="sub-text">This is a responsive design example</div>
    <div class="button-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <div class="box">
        <div class="box-title">Box Title</div>
        <div class="box-description">This is a description of the box content. Resize your browser to see the responsive effect.</div>
    </div>
</body>
</html>
